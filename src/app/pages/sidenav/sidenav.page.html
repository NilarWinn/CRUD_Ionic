<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <div class="header">
          <div class="header-image">
            <ion-icon name="person" class="image"></ion-icon>
          </div>
          <div class="header-data">
            <p class="header-data-name">Su Su</p>
            <p class="header-data-role">{{userRole}}</p>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item (click)="gotoRoute('profile')" >
            <ion-icon name="person"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item (click)="gotoRoute('add-new-product')" >
            <ion-icon name="add-circle"></ion-icon>
            <ion-label>Add New Post</ion-label>
          </ion-item>
          <ion-item (click)="gotoRoute('post-list')" >
            <ion-icon name="list"></ion-icon>
            <ion-label>Post List</ion-label>
          </ion-item>
          <ion-item (click)="gotoRoute('add-new-user')" *ngIf="userRole == 'admin'">
            <ion-icon name="person-add"></ion-icon>
            <ion-label>Add New User</ion-label>
          </ion-item>
          <ion-item (click)="gotoRoute('user-list')" *ngIf="userRole == 'admin'" >
            <ion-icon name="people"></ion-icon>
            <ion-label>User List</ion-label>
          </ion-item>
          <ion-item  (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content" main></ion-router-outlet>

</ion-app>
