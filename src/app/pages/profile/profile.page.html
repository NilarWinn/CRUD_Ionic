<ion-header>
  <ion-toolbar>
    <ion-title>User Profile</ion-title>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-outline" defaultHref="main/tabs/post-list"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" class="edit-btn" (click)="goToEdit()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="userData != nul" class="profile-data">
    <ion-row>
      <ion-col class="label" size="6">Name</ion-col>
      <ion-col size="6">{{userData.name}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label" size="6">Email Address</ion-col>
      <ion-col size="6">{{userData.email}}</ion-col>
    </ion-row>
    <ion-row *ngIf="!isEdit">
      <ion-col class="label" size="6">Password</ion-col>
      <ion-col size="6">{{password}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label" size="6">Type</ion-col>
      <ion-col size="6">{{userData.type == '1' ? 'User' : 'Admin'}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label" size="6">Phone</ion-col>
      <ion-col size="6">{{userData.phone}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label" size="6">Date of Birth</ion-col>
      <ion-col size="6">{{userData.dob}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="label" size="6">Address</ion-col>
      <ion-col size="6">{{userData.address}}</ion-col>
    </ion-row>
  </div>
</ion-content>
